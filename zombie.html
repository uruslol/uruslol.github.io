<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zombie Sound on Click</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('jiwmv34pluj91.webp') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .zombie-img {
    width: 200px;
    height: auto;
    pointer-events: none;
    user-select: none;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <img src="Zombie_JE3_BE2-removebg-preview.png" alt="Zombie" class="zombie-img" />

  <audio id="zombie-sound" src="_2cd4bae6-2c0c-426f-ad25-2b55850742a2-1.mp3" preload="auto"></audio>

  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('zombie-sound');
      audio.currentTime = 0; // rewind to start
      audio.play();
    });
  </script>
</body>
</html>
