<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zombie Sound with Shake</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      background: url('jiwmv34pluj91.webp') no-repeat center center fixed;
      background-size: cover;
    }
    #zombieImage {
      cursor: pointer;
      max-width: 200px;
      display: block;
      margin: auto;
      transition: transform 0.1s ease-in-out;
    }
    /* Shake animation */
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-5px, 0) rotate(-10deg); }
      40% { transform: translate(5px, 0) rotate(10deg); }
      60% { transform: translate(-5px, 0) rotate(-10deg); }
      80% { transform: translate(5px, 0) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .shaking {
      animation: shake 0.5s infinite;
    }
  </style>
</head>
<body>
  <img id="zombieImage" src="Zombie_JE3_BE2-removebg-preview.png" alt="Zombie" />
  <audio id="zombieSound" src="zombiesound.mp3"></audio>

  <script>
    const zombieImage = document.getElementById('zombieImage');
    const zombieSound = document.getElementById('zombieSound');

    zombieImage.addEventListener('click', () => {
      // Add shaking class
      zombieImage.classList.add('shaking');

      // Play sound
      zombieSound.currentTime = 0; // rewind to start
      zombieSound.play();

      // Remove shaking class when sound ends
      zombieSound.onended = () => {
        zombieImage.classList.remove('shaking');
      };
    });
  </script>
</body>
</html>
