<script>
  const zombieImg = document.getElementById('zombie');
  const audio = document.getElementById('zombie-sound');

  // Make sure audio is loaded
  audio.addEventListener('canplaythrough', () => {
    console.log('Audio is loaded and ready to play');
  });

  zombieImg.addEventListener('click', () => {
    if (audio.readyState >= 3) {  // HAVE_FUTURE_DATA or higher
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log('Playing zombie sound');
      }).catch(err => {
        console.error('Failed to play audio:', err);
      });
    } else {
      console.log('Audio not ready, loading now...');
      audio.load();
    }
  });
</script>
