<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wic was here!</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Zen Kurenaido', sans-serif;
      background: url('https://images.unsplash.com/photo-1727950183920-654c2feee258?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      position: relative;
      background-color: black;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .tv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    .pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .tv-text {
      color: #ffffff;
      font-size: 2.4rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.7);
      opacity: 1;
      animation: blink 0.7s step-end infinite;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    @keyframes blink {
      0%, 100% { border-color: rgba(255,255,255,0.7); }
      50% { border-color: transparent; }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 30px;
      z-index: 1;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      opacity: 0.5;
      filter: grayscale(100%) brightness(90%);
      transition: opacity 0.3s, transform 0.3s;
    }

    .social-icons a img:hover {
      opacity: 0.85;
      transform: scale(1.1);
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      z-index: 1;
    }

    .made-by a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }

    .made-by a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <audio id="backgroundMusic" src="mmusic.mp3" autoplay loop></audio>

  <div class="tv-container">
    <img class="pfp" src="517990666_1168928825026857_9202959497899619504_n.jpg" alt="PFP">
    <div class="tv-text" id="tvText"></div>
  </div>

  <div class="social-icons">
    <a href="https://www.tiktok.com/@h8x1" target="_blank">
      <img src="tiktok.png" alt="TikTok">
    </a>
    <a href="https://www.snapchat.com/add/adhdwtf" target="_blank">
      <img src="snapchat.png" alt="Snapchat">
    </a>
    <a href="https://github.com/WhatIsCrypto" target="_blank">
      <img src="girhub.png" alt="GitHub">
    </a>
    <a href="https://www.instagram.com/wic.001" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
  </div>

  <div class="made-by">
    <a href="https://urus.lol/legal.html" target="_blank">made by Wic (WhatIsCrypto)</a>
  </div>

  <script>
    const texts = [
      "Hi, call me wic...",
      "Nowadays, our life is only made for big corporations...",
      "Some memories aren't meant to fade...",
      "I miss versions of me I barely remember...",
      "We grew up too fast chasing things we forgot we needed...",
      "The silence after the song hurts the most..."
    ];

    const tvText = document.getElementById('tvText');
    let currentText = 0;
    let charIndex = 0;

    function typeText() {
      if (charIndex < texts[currentText].length) {
        tvText.textContent += texts[currentText].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        setTimeout(() => {
          tvText.style.transition = 'opacity 1s';
          tvText.style.opacity = '0';
          setTimeout(() => {
            currentText = (currentText + 1) % texts.length;
            tvText.textContent = '';
            tvText.style.transition = 'none';
            tvText.style.opacity = '1';
            charIndex = 0;
            typeText();
          }, 1000);
        }, 4000);
      }
    }

    typeText();

    const music = document.getElementById("backgroundMusic");
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    });
  </script>

</body>
</html>
