<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Background with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      font-size: 2em;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background video covering the screen -->
  <video autoplay muted loop playsinline>
    <source src="https://r2.guns.lol/1c7c003e-3926-4d1a-a5d3-167807467a53.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Custom sound -->
  <audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Content overlay -->
  <div class="content">
    Welcome to the site
  </div>

</body>
</html>
