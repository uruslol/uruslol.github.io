<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Urus</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: none; /* remove black background */
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }

    .content img {
      width: 180px;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 16px #ffffff);
    }

    .icons a {
      color: white;
      margin: 0 12px;
      font-size: 1.7em;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Custom Sound -->
  <audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Centered Content -->
  <div class="content">
    <img src="https://cdn.worldvectorlogo.com/logos/urus-1.svg" alt="Urus Logo" />
    <!-- Optional icons below if needed:
    <div class="icons">
      <a href="https://discord.gg/" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
    -->
  </div>

</body>
</html>
