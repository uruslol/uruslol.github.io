<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glitched Urus Page</title>

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'MostWanted';
      src: url('mostwanted(1).ttf') format('truetype');
    }

    @font-face {
      font-family: 'CodeFont';
      src: url('Code.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: 'CodeFont', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('data:image/x-icon;base64,AAACAAEAICACAAAAAAAwAQAAFgAAACgAAAAgAAAAQAAAAAEAAQAAAAAAgAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAC/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA8AAAAfsAAAH7gAAB+8AAAf/AAAH+AAAB/8AAAf/gAAH/4AAB/+AAAf/gAAH/wAAAAAAAA////////////////////////////////////////////////////////////////////////////////////////////////w////4E///8AH///AA///wAH//8AB///AA///wAH//8AA///AAP//wAD//8AA///AAf//wAP//8='), auto;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .main {
      z-index: 2;
      text-align: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.04);
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .glitch-image {
      width: 220px;
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .glitch-r { filter: drop-shadow(2px 0 red); }
    .glitch-g { filter: drop-shadow(-2px 0 lime); }
    .glitch-b { filter: drop-shadow(0 2px blue); }

    .glitch-main {
      position: relative;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a img {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 8px white);
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 14px;
    }

    .socials a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 18px white);
    }

    .credit {
      margin-top: 30px;
      font-size: 1em;
      color: white;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <canvas id="snow-canvas"></canvas>

  <!-- Main UI -->
  <div class="main">

    <!-- Glitched URUS Logo -->
    <div class="glitch-image glitch-main">
      <img src="YOUR_URUS_LOGO.svg" class="glitch-layer glitch-r" />
      <img src="YOUR_URUS_LOGO.svg" class="glitch-layer glitch-g" />
      <img src="YOUR_URUS_LOGO.svg" class="glitch-layer glitch-b" />
      <img src="YOUR_URUS_LOGO.svg" alt="URUS Logo" />
    </div>

    <!-- Socials -->
    <div class="socials">
      <a href="https://instagram.com" target="_blank"><img src="insta.webp" alt="Instagram"></a>
      <a href="https://tiktok.com" target="_blank"><img src="tiktok.webp" alt="TikTok"></a>
    </div>

    <!-- Credit -->
    <div class="credit">
      <a href="https://staged.lol" target="_blank">made by staged</a>
    </div>
  </div>

  <!-- Particle Script (copied from yours) -->
  <script>
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x; mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        let dx = mouse.x - this.x, dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let force = (120 - dist) / 120;
        let dirX = dx / dist, dirY = dy / dist;
        if (dist < 120) {
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 10;
          if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 10;
        }
        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) particlesArray.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
