<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sad Nostalgic Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Zen Kurenaido', sans-serif;
      background: url('https://images.unsplash.com/photo-1727950183920-654c2feee258?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      position: relative;
      background-color: black;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .tv-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      padding: 20px;
    }

    .pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .tv-text {
      color: #ffffff;
      font-size: 2.4rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.7);
      opacity: 1;
      animation: blink 0.7s step-end infinite;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Cursor blink */
    @keyframes blink {
      0%, 100% { border-color: rgba(255,255,255,0.7); }
      50% { border-color: transparent; }
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      z-index: 1;
    }

    .made-by a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }

    .made-by a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- Music -->
  <audio id="backgroundMusic" src="mmusic.mp3" autoplay loop></audio>

  <!-- Typing text with PFP -->
  <div class="tv-container">
    <img class="pfp" src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/df78b186466fc7a64480998b7aa1019a~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=14579&refresh_token=d21cabad&x-expires=1752494400&x-signature=4Bysw1n7PwOSjyruOR9AQbl6eJY%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=maliva" alt="PFP">
    <div class="tv-text" id="tvText"></div>
  </div>

  <!-- Footer -->
  <div class="made-by">
    <a href="https://staged.lol" target="_blank">made by staged</a>
  </div>

  <script>
    const texts = [
      "Nowadays, our life is only made for big corporations...",
      "The nights feel heavier than the days...",
      "Some memories aren't meant to fade...",
      "I miss versions of me I barely remember...",
      "We grew up too fast chasing things we forgot we needed...",
      "The silence after the song hurts the most..."
    ];

    const tvText = document.getElementById('tvText');
    let currentText = 0;
    let charIndex = 0;

    function typeText() {
      if (charIndex < texts[currentText].length) {
        tvText.textContent += texts[currentText].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        // Show full text for 4 seconds then fade out
        setTimeout(() => {
          tvText.style.transition = 'opacity 1s';
          tvText.style.opacity = '0';
          setTimeout(() => {
            currentText = (currentText + 1) % texts.length;
            tvText.textContent = '';
            tvText.style.transition = 'none';
            tvText.style.opacity = '1';
            charIndex = 0;
            typeText();
          }, 1000);
        }, 4000);
      }
    }

    typeText();

    // Handle autoplay restrictions on browsers (click to play music if paused)
    const music = document.getElementById("backgroundMusic");
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    });
  </script>

</body>
</html>
