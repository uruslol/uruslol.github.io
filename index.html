<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wic was here!</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Zen Kurenaido', sans-serif;
      background: url('https://raw.githubusercontent.com/uruslol/uruslol.github.io/refs/heads/main/Black%20White%20Minimal%20Monogram%20Circle%20Business%20Card(1).png') no-repeat center center/cover;
      position: relative;
      background-color: black;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .tv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* changed to relative for popup positioning */
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    .pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      cursor: pointer; /* indicate clickable */
    }

    .tv-text {
      color: #ffffff;
      font-size: 2.4rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.7);
      opacity: 1;
      animation: blink 0.7s step-end infinite;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    @keyframes blink {
      0%, 100% { border-color: rgba(255,255,255,0.7); }
      50% { border-color: transparent; }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 30px;
      z-index: 1;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      opacity: 0.5;
      filter: grayscale(100%) brightness(90%);
      transition: opacity 0.3s, transform 0.3s;
    }

    .social-icons a img:hover {
      opacity: 0.85;
      transform: scale(1.1);
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      z-index: 1;
    }

    .made-by a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }

    .made-by a:hover {
      text-decoration: underline;
    }

    /* Folder popup container */
    .folder-popup {
      position: absolute;
      top: 50%;  /* Center vertically relative to pfp */
      left: 50%; /* Center horizontally relative to pfp */
      transform: translate(-50%, -50%);
      background: #2f2f2f; /* modern dark grey */
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 15px 20px;
      width: 220px;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      display: none;
      z-index: 10;
    }

    .folder-popup h3 {
      margin-bottom: 10px;
      font-weight: 600;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }

    .folder-popup a {
      display: block;
      color: #aad4ff;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: color 0.3s;
    }

    .folder-popup a:last-child {
      border-bottom: none;
    }

    .folder-popup a:hover {
      color: #66b0ff;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <audio id="backgroundMusic" src="mmusic.mp3" autoplay loop></audio>

  <div class="tv-container">
    <img class="pfp" src="DO4MeA2Y.jpg" alt="PFP" id="pfp" />
    
    <div class="folder-popup" id="folderPopup">
      <h3>Funny things I made when I was bored</h3>
      <a href="https://urus.lol/zombie" target="_blank">Zombie</a>
    </div>

    <div class="tv-text" id="tvText"></div>
  </div>

  <div class="social-icons">
    <a href="https://www.tiktok.com/@MS4wLjABAAAAdTBU2JtioniY3uGwoUt1tLPVNOzfChhAyBzja_IGb8tMxo2a3C1GcrOGeOCYaQy1?" target="_blank">
      <img src="tiktok.png" alt="TikTok" />
    </a>
    <a href="https://www.snapchat.com/add/adhdwtf" target="_blank">
      <img src="snapchat.png" alt="Snapchat" />
    </a>
    <a href="https://github.com/WhatIsCrypto" target="_blank">
      <img src="girhub.png" alt="GitHub" />
    </a>
    <a href="https://www.instagram.com/cullinandaddy" target="_blank">
      <img src="instagram.png" alt="Instagram" />
    </a>
  </div>

  <div class="made-by">
    <a href="https://staged.lol/" target="_blank">My other website (not pro)</a>
  </div>

  <script>
    const texts = [
      "Working on my future..",
      "Open source and source-available developer.",
      "Nowadays, our life is only made for big corporations...",
      "Fuck you S0cial",
      "Be motivated.",
      "Listen to @Covensky on spotify!"
    ];

    const tvText = document.getElementById('tvText');
    let currentText = 0;
    let charIndex = 0;

    function typeText() {
      if (charIndex < texts[currentText].length) {
        tvText.textContent += texts[currentText].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        setTimeout(() => {
          tvText.style.transition = 'opacity 1s';
          tvText.style.opacity = '0';
          setTimeout(() => {
            currentText = (currentText + 1) % texts.length;
            tvText.textContent = '';
            tvText.style.transition = 'none';
            tvText.style.opacity = '1';
            charIndex = 0;
            typeText();
          }, 1000);
        }, 4000);
      }
    }

    typeText();

    const music = document.getElementById("backgroundMusic");
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    });

    // Folder popup logic
    const pfp = document.getElementById('pfp');
    const folderPopup = document.getElementById('folderPopup');

    pfp.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent immediate closing
      if (folderPopup.style.display === 'block') {
        folderPopup.style.display = 'none';
      } else {
        folderPopup.style.display = 'block';
      }
    });

    document.addEventListener('click', (e) => {
      if (!pfp.contains(e.target) && !folderPopup.contains(e.target)) {
        folderPopup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
