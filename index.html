<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urus LED Glow</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .glow-logo {
      width: 300px;
      animation: rainbowGlow 3s infinite;
      filter: drop-shadow(0 0 25px red);
    }

    .socials {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 40px;
    }

    .social-icon {
      width: 50px;
      height: 50px;
      animation: rainbowGlow 3s infinite;
      filter: drop-shadow(0 0 10px red);
      transition: transform 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    @keyframes rainbowGlow {
      0%   { filter: drop-shadow(0 0 10px red); }
      20%  { filter: drop-shadow(0 0 10px orange); }
      40%  { filter: drop-shadow(0 0 10px yellow); }
      60%  { filter: drop-shadow(0 0 10px green); }
      80%  { filter: drop-shadow(0 0 10px blue); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }
  </style>
</head>
<body>

  <!-- Glowing URUS Logo -->
  <img src="https://cdn.worldvectorlogo.com/logos/urus-1.svg" alt="Urus Logo" class="glow-logo">

  <!-- Social Icons with rainbow glow -->
  <div class="socials">
    <a href="https://your-instagram-link" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
    </a>
    <a href="https://your-tiktok-link" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" class="social-icon">
    </a>
  </div>

</body>
</html>
