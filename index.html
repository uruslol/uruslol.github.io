    html, body {

      align-items: center;

    #bg-video {

    .glass-box {

    .glitch-text {

    }

    .glitch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .glitch-r { color: red; filter: drop-shadow(2px 0 red); }
    .glitch-g { color: lime; filter: drop-shadow(-2px 0 lime); }
    .glitch-b { color: blue; filter: drop-shadow(0 2px blue); }

    .glitch-image {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .social-icons-inside {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons-inside a img {
      width: 45px;
      height: 45px;
      border-radius: 14px;
    }

    .glitch-image img {
      width: 100%;
      display: block;
    }

    .fade-in {
      transform: scaleY(0);
      transform-origin: top;
      animation: unfold 1.4s ease forwards;
    }

    @keyframes unfold {
      to {
        transform: scaleY(1);
      }

<body>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("bg-music");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
      }
    });

    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.x; mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.reset();
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = Math.random() * 30 + 1;
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        let dx = mouse.x - this.x, dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let force = (120 - dist) / 120;
        let dirX = dx / dist, dirY = dy / dist;
        if (dist < 120) {
          this.x -= dirX * force * this.density;
          this.y -= dirY * force * this.density;
        } else {
          if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 10;
          if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 10;
        }
        this.draw();
      }
    }

    const particlesArray = [];
    for (let i = 0; i < 200; i++) particlesArray.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const messages = ["Fuck you S0cial!", "QUÃ‰BECOIS CERTIFIED!!", "all my links bellow"];
    let i = 0, j = 0, isDeleting = false, waitTime = 0;
    const target = document.getElementById("typewriter");

    function type() {
      const txt = messages[i].substring(0, j);
      target.textContent = txt;

      if (!isDeleting && j < messages[i].length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else {
        if (!isDeleting) {
          waitTime = 5;
        }
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % messages.length;
      }

      const speed = isDeleting ? 100 : 80;
      setTimeout(type, waitTime-- > 0 ? 1000 : speed);
    }
    type();

    const glitchR = document.querySelector(".glitch-r");
    const glitchG = document.querySelector(".glitch-g");
    const glitchB = document.querySelector(".glitch-b");
    document.addEventListener("mousemove", (e) => {
      const centerX = window.innerWidth / 2, centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) / 90;
      const offsetY = (e.clientY - centerY) / 90;
      glitchR.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
      glitchG.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      glitchB.style.transform = `translate(${offsetY}px, ${-offsetX}px)`;
    });
  </script>
