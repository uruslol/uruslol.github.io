<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sad Nostalgic Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Zen Kurenaido', sans-serif;
      background: black;
    }

    /* Full-screen GIF background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://media.giphy.com/media/RMNNmKcvzDTVe/giphy.gif') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.6) blur(1px);
    }

    .tv-text {
      color: #ffffff;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.4rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.7);
      opacity: 1;
    }

    /* Cursor blink */
    @keyframes blink {
      0%, 100% { border-color: rgba(255,255,255,0.7); }
      50% { border-color: transparent; }
    }

    .tv-text {
      animation: blink 0.7s step-end infinite;
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    .made-by a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }

    .made-by a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="backgroundMusic" src="music.mp3" autoplay loop></audio>

  <div class="tv-text" id="tvText"></div>

  <div class="made-by">
    <a href="https://staged.lol" target="_blank">made by staged</a>
  </div>

  <script>
    const texts = [
      "The nights feel heavier than the days...",
      "Some memories aren't meant to fade...",
      "I miss versions of me I barely remember...",
      "We grew up too fast chasing things we forgot we needed...",
      "The silence after the song hurts the most..."
    ];

    const tvText = document.getElementById('tvText');
    let currentText = 0;
    let charIndex = 0;

    function typeText() {
      if (charIndex < texts[currentText].length) {
        tvText.textContent += texts[currentText].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        // Stay for 4 seconds, then fade out and move to next
        setTimeout(() => {
          tvText.style.transition = 'opacity 1s';
          tvText.style.opacity = '0';
          setTimeout(() => {
            currentText = (currentText + 1) % texts.length;
            tvText.textContent = '';
            tvText.style.transition = 'none';
            tvText.style.opacity = '1';
            charIndex = 0;
            typeText();
          }, 1000);
        }, 4000);
      }
    }

    typeText();

    // Handle autoplay restrictions on browsers (if needed)
    const music = document.getElementById("backgroundMusic");
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    });
  </script>

</body>
</html>
