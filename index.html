<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Video Background with Custom Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw; /* 70% of viewport width */
      max-width: 1000px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .content {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Video container -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://r2.guns.lol/1c7c003e-3926-4d1a-a5d3-167807467a53.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Custom sound -->
  <audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Content overlay -->
  <div class="content">
    Welcome to the site
  </div>

</body>
</html>
