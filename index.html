<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urus</title>
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: contrast(1.2) brightness(1.05);
      animation: flicker 0.15s infinite;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.12),
        rgba(0, 0, 0, 0.12) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: -1;
      mix-blend-mode: multiply;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.97;
      }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }

    .content h1 {
      font-size: 3em;
      margin: 0 0 20px 0;
      text-shadow: 0 0 4px #fff, 0 0 8px #0ff;
    }

    .icons a {
      color: white;
      margin: 0 12px;
      font-size: 1.7em;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline>
    <source src="https://r2.guns.lol/1c7c003e-3926-4d1a-a5d3-167807467a53.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- TV Scanline Overlay -->
  <div class="overlay"></div>

  <!-- Custom Sound -->
  <audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Centered Content -->
  <div class="content">
    <h1>Urus</h1>
    <div class="icons">
      <a href="https://discord.gg/" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

</body>
</html>
