<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Urus Logo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-logo {
      width: 300px;
      filter: drop-shadow(0 0 10px red);
      animation: rainbowGlow 5s infinite;
    }

    @keyframes rainbowGlow {
      0%   { filter: drop-shadow(0 0 10px red); }
      16%  { filter: drop-shadow(0 0 10px orange); }
      33%  { filter: drop-shadow(0 0 10px yellow); }
      50%  { filter: drop-shadow(0 0 10px green); }
      66%  { filter: drop-shadow(0 0 10px blue); }
      83%  { filter: drop-shadow(0 0 10px indigo); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }
  </style>
</head>
<body>
  <img src="https://cdn.worldvectorlogo.com/logos/urus-1.svg" alt="Urus Logo" class="glow-logo">
</body>
</html>
