<style>
  /* existing styles... */

  /* Folder popup container */
  .folder-popup {
    position: absolute;
    top: 50%;  /* Center vertically relative to pfp */
    left: 50%; /* Center horizontally relative to pfp */
    transform: translate(-50%, -50%);
    background: #2f2f2f; /* modern dark grey */
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    padding: 15px 20px;
    width: 220px;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    display: none;
    z-index: 10;
  }

  .folder-popup h3 {
    margin-bottom: 10px;
    font-weight: 600;
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
  }

  .folder-popup a {
    display: block;
    color: #aad4ff;
    text-decoration: none;
    padding: 8px 0;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: color 0.3s;
  }

  .folder-popup a:last-child {
    border-bottom: none;
  }

  .folder-popup a:hover {
    color: #66b0ff;
  }

  /* To position container relative for absolute positioning */
  .tv-container {
    position: relative; /* add this if not already present */
  }
</style>

<!-- inside body, inside .tv-container -->
<div class="tv-container">
  <img class="pfp" src="517990666_1168928825026857_9202959497899619504_n.jpg" alt="PFP" id="pfp">

  <div class="folder-popup" id="folderPopup">
    <h3>Funny things I made when I was bored</h3>
    <a href="https://urus.lol/zombie" target="_blank">Zombie</a>
  </div>

  <div class="tv-text" id="tvText"></div>
</div>

<script>
  const pfp = document.getElementById('pfp');
  const folderPopup = document.getElementById('folderPopup');

  pfp.addEventListener('click', (e) => {
    // toggle popup visibility
    if (folderPopup.style.display === 'block') {
      folderPopup.style.display = 'none';
    } else {
      folderPopup.style.display = 'block';
    }
  });

  // Close popup if clicking outside of it or pfp
  document.addEventListener('click', (e) => {
    if (!pfp.contains(e.target) && !folderPopup.contains(e.target)) {
      folderPopup.style.display = 'none';
    }
  });
</script>
